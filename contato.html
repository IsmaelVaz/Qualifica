        <script src="_js/jquery-scrollfixed.js"></script>
        <script type="text/javascript">
        	/* Máscaras ER */
            function mascara(o,f){
                v_obj=o
                v_fun=f
                setTimeout("execmascara()",1)
            }
            function execmascara(){
                v_obj.value=v_fun(v_obj.value)
            }
            function mtel(v){
                v=v.replace(/\D/g,"");             //Remove tudo o que não é dígito
                v=v.replace(/^(\d{2})(\d)/g,"($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
                v=v.replace(/(\d)(\d{4})$/,"$1-$2");    //Coloca hífen entre o quarto e o quinto dígitos
                return v;
            }
        </script>
    </head>
    <body>
        <div id="interface">
            <header id="cabecalho-principal"></header>
            <nav id="menu-navegacao">

            <section id="corpo">
                <form action="email.php" method="post" name="formulario" enctype="multipart/form-data">
                    <fieldset id="usuario">
                        <legend> Dados do aluno</legend>
                        <p><label for="tNome">Nome: </label><input required size="40" type="text" name="cNome" id="tNome" placeholder="Nome Completo"/></p>
                        <p><label for="tTelefone">Telefone: </label><input required size="20" type="text" name="cTelefone" id="tTelefone" onkeyup="mascara( this, mtel );" maxlength="14" placeholder="Ex.: (xx) 1234-4322"/></p>
                        <p><label for="tCelular">Celular: </label><input size="20" type="text" name="cCelular" onkeyup="mascara( this, mtel );" maxlength="15" id="tCelular" placeholder="Ex.: (xx) 9 1234-4322"/></p>
                        <p><label for="tEmail">E-mail: </label><input size="40" type="email" name="cEmail" id="tEmail" placeholder="E-mail para contato"/></p>
                    </fieldset>
                    <fieldset id="responsavel">

                        <p><label for="tCelularResp">Celular do responsável: </label><input size="20" type="text" name="cCelularResp" id="tCelularResp" placeholder="Ex.: (xx) 9 1234-4322"/></p>
                    </fieldset>
                    <fieldset id="questionario">

                                    <td colspan="2">

                                    </td> 
                                </tr>
                                <tr>

                                        <label for="tQualiSim">Sim</label>
                                        <input type="radio" value="sim" required name="cRadioQuali" id="tQualiSim" />
                                    </td>
                                    <td width="50%">
                                        <label for="tQualiNao">Não</label>
                                        <input type="radio" value="nao" required name="cRadioQuali" id="tQualiNao" checked />
                                    </td>
                                </tr>
                                <tr class="linhaSumir">
                                    <td colspan="2">
                                        <p><label for="tInst">Nome da instituição </label><input size="30" type="text" name="cInst" id="tInst" /></p>
                                    </td>
                                </tr>
                                <tr class="linhaSumir">
                                    <td colspan="2">
                                        <p><label for="tInvestiu">Quanto investiu: </label><input size="30" type="text" name="cInvestiu" id="tInvestiu" /></p>
                                    </td>
                                </tr>
                                <tr class="linhaSumir">
                                    <td colspan="2">
                                        <p>Já concluiu o curso?</p>
                                    </td> 
                                </tr>
                                <tr class="linhaSumir">
                                    <td>
                                        <label for="tCursoSim">Sim</label>
                                        <input type="radio" value="sim" name="cRadioCurso" id="tCursoSim" />
                                    </td>
                                    <td>
                                        <label for="tCursoNao">Não</label>
                                        <input type="radio" value="nao" name="cRadioCurso" id="tCursoNao" checked/>
                                    </td>
                                </tr>

                            </table>
                        
                        <p>
